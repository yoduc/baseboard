<!DOCTYPE html>
<html translate="no">

<head>
  <title>Baseboard</title>
  <meta name="google" content="notranslate">
  <link rel="icon" type="image/png" href="images/icons/favicon.png" />
  <link rel="icon" type="image/svg+xml" href="images/icons/favicon.svg" />

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/baseboard.css" rel="stylesheet" />

  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript">
    const config = null;
  </script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="plugin/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="plugin/codemirror/addon/fold/foldgutter.css" />
  <link href="plugin/codemirror/theme/neat.css" rel="stylesheet" />
  <script src="plugin/codemirror/lib/codemirror.js"></script>
  <script src="plugin/codemirror/addon/fold/foldcode.js"></script>
  <script src="plugin/codemirror/addon/fold/foldgutter.js"></script>
  <script src="plugin/codemirror/addon/fold/brace-fold.js"></script>
  <script src="plugin/codemirror/mode/javascript/javascript.js"></script>
  <script src="plugin/codemirror/addon/display/autorefresh.js"></script>

</head>

<body>

  <!-- search -->
  <div class="d-flex justify-content-center">
    <form method="get" onsubmit="search(event)" class="mx-2">
      <div class="input-group search">
        <input class="form-control" type="text" name="q" placeholder="search" style="width: 500px" />
        <select id="engine" name="engine" class="form-select">
        </select>
      </div>
      <input type="submit" value="search" style="visibility: hidden; display: none;" />
    </form>
  </div>

  <!-- buttoms -->
  <div id="main" class="main"></div>


  <div class="footer">
    <span id="footer_text"></span>
    <button type="button" data-bs-toggle="modal" class="btn pt-0 edit-invisible" data-bs-target="#codeeModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="#fff" class="bi bi-gear" viewBox="0 0 16 16">

          d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

  </div>

  <div id="editor_container">
  </div>


  <div class="modal fade" id="codeeModal" tabindex="-1" aria-labelledby="codeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <form method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="codeeModalLabel">JSON Configuration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea class="config_editor" id="config_editor" name="config_editor"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>





  <script type="text/javascript" src="js/baseboard.js"></script>
</body>

</html>
